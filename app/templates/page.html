{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{%block content %}
<article>
  <header class="article-header">
    <h1>
      {{ page.title }}
    </h1>

    {% if page.date %}
    <div>
      {{ page.date | date(format="%B %e, %Y") }}
    </div>
    {% endif %}
  </header>

  <div> {{ page.content | safe }} </div>
</article>
{% endblock %}
